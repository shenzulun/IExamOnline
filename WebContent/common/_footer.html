<script type="text/javascript">
	$(document).ready(function(){							
		$(window).scroll(function() {
	        if ($(window).scrollTop() > 0)
	            $('div.go-top').show();
	        else
	            $('div.go-top').hide();
	    });
	    $('div.go-top').click(function() {
	        $('html, body').animate({scrollTop: 0}, 500);
	    });	  
	})	
</script>
<div class="footer">
	<div class="go-top">
        <div class="arrow"></div>
        <div class="stick"></div>
    </div>
</div>
